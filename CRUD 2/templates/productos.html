<body>

<header>
        <h2 class="titulo">Calificador de Series</h2>
</header>

<main>
    <div id="app" class="container">
        <br>
         <a class="btn btn-warning" href="/CRUD 2/templates/producto_nuevo.html">Nueva</a> 
         <br><br>
         <div v-if="error">
         <p>Lo sentimos , ........</p>
         </div>
         <div v-else>
         <section v-if="cargando">
         <div class="spinner-border"></div>
         <p>Cargando .....</p>
         </section>

         <section v-else>
            <div class="box1" v-for="producto in productos">
             <div id="app">
               <img :src="producto.imagen" alt="producto.nombre" class="imagen"> <!--me faltaria ver esto -->
               <p class="nombre-serie">{{producto.nombre}}</p>
               <p class="descripcion-serie" >
                Año: {{producto.anio}}
                <br>
                Género: {{producto.genero}}
                <br>
               Temporadas:{{producto.temporadas}}
              <p class="boton-calificacion">Calificación: {{producto.calificacion}}</p>
            </div>
            <div class="text-center">
            <a class="btn btn-secondary mr-2" :href="'./producto_update.html?id='+ producto.id" >Editar</a>
            <button type="button" class="btn btn-secondary mx-2" v-on:click="eliminar(producto.id)" >Eliminar</button>
            </div>
       </section>
</main>
